[package]
name = "mosaico-windows"
version = "0.1.0"
edition = "2024"
description = "Windows platform implementation for Mosaico"
license = "MIT"

[dependencies]
mosaico-core = { path = "../mosaico-core" }

[dependencies.windows]
version = "0.61"
features = [
