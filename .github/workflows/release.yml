name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Run tests
        run: cargo test --lib

      - name: Package
        shell: pwsh
        run: |
          $staging = "mosaico-windows-amd64"
          New-Item -ItemType Directory -Force -Path $staging | Out-Null
          Copy-Item "target\release\mosaico.exe" "$staging\mosaico.exe"
          Compress-Archive -Path "$staging\*" -DestinationPath "$staging.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mosaico-windows-amd64
          path: mosaico-windows-amd64.zip

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: mosaico-windows-amd64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: mosaico-windows-amd64.zip

  publish-install-script:
    name: Verify install script
    needs: release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dry-run install script validation
        shell: pwsh
        run: |
          $script = Get-Content "docs/install.ps1" -Raw
          if ($script -notmatch "mosaico-windows-amd64.zip") {
            Write-Error "Install script does not reference expected asset name"
            exit 1
          }
          Write-Host "Install script references correct asset name"
